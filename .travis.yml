language: python
python:
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
virtual env:
    - system_site_packages: true
before_install:
    - sudo apt-get install gfortran libblas-dev liblapack-dev
install:
    - python setup.py install
    - pip install codecov
    - pip install pytest-cov
script:
    - py.test --cov=nncell tests
after_success:
    - codecov
